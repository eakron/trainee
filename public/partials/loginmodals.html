<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
              <a class="help-block" data-dismiss="modal" data-toggle="modal" href="#forgotModal">Forgot your password?</a>
            </div>
          </div>
        </form>

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default trainee-red" data-dismiss="modal">Close</button>
        <button data-dismiss="modal" data-toggle="modal" href="#registerModal" type="button" class="btn btn-default trainee-purple">Register as a new user</button>
        <button type="button" class="btn btn-default trainee-green">Log in</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
